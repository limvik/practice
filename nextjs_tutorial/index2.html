<html>
    <body>
        <div id="app"></div>

        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/jsx">
            const app = document.getElementById('app');
            ReactDOM.render(<h1>Develop. Preview. Ship. 🚀</h1>, app);
        </script>
    
    </body>
</html>

<!--
    <h1>Develop. Preview. Ship. 🚀</h1> is JSX(syntax extension for JavaScript)
    JSX는 3가지 JSX 규칙을 따르는 것 외에는 새로운 문법을 배울 필요 없다.
    https://beta.reactjs.org/learn/writing-markup-with-jsx#the-rules-of-jsx
    그런데, JSX는 browser가 이해 못하니 Babel 같은 javascript compiler가 필요하다. (골때리네)
    JSX code를 일반적인 JavaScript code로 변환해준다.
-->
