<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Flashcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flashcard Quiz</h1>
    </header>
    <section>
        <textarea id="quiz" rows="4" cols="50" disabled></textarea>
        <br/>
        <p id="answer"></p>
        <br/>
        <button id="trueButton" type="button">O</button>
        <button id="falseButton" type="button">X</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
