<html>
    <head>
        <title>A Falshcard</title>
        <script>
            let problem = "javascript에는 class가 존재하지 않는다.";
            let correct = "정답입니다.";
            let incorrect = "오답입니다.";
            let backgroundColor = "BlueViolet";
            let correctColor = "blue";
            let incorrectColor = "red";

            function init() {
                document.body.style.backgroundColor = backgroundColor;
                document.getElementById("quiz").value = problem;
            }

            // 배운거
            // click() method는 모든 요소에 존재함
            // click() method에 parameter 추가해서 정의하면 동작 안함
            // https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/click
            function check(answer) {
                let paragraph = document.getElementById("answer");
                if (answer) {
                    text = correct;
                    textColor = correctColor;
                } else {
                    text = incorrect;
                    textColor = incorrectColor;
                }
                paragraph.innerHTML = text;
                paragraph.style.color = textColor;
            }
        </script>
    </head>
    <body onLoad="init();">
        <textarea id="quiz" rows="4" cols="50" disabled>
        </textarea>
        <br/>
        <p id="answer"></p>
        <br/>
        <button onclick="check(false);">
            O
        </button>
        <button onclick="check(true);">
            X
        </button>
    </body>
</html>
